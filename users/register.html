<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="user.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			
		</script>
	</head>
	
	<body>
		<div id="mainForm">
			<form id="registrationForm" action="register.php" method="post">
				<table>
					<tr>
						<td>
							Email:
						</td>
						<td>
							<input type="text" name="email" />
						</td>
					</tr>
					<tr>
						<td>
							First Name:
						</td>
						<td>
							<input type="text" name="firstName" />
						</td>
					</tr>
					<tr>
						<td>
							Last Name:
						</td>
						<td>
							<input type="text" name="lastName" />
						</td>
					</tr>
					<tr>
						<td>
							Password:
						</td>
						<td>
							<input type="password" name="password" />
						</td>
					</tr>
					<tr>
						<td>
							Confirm:
						</td>
						<td>
							<input type="password" name="confirm" />
						</td>
					</tr>
				</table>
				<br/>
				<br/>
				<input type="button" value="Submit" onclick="trySubmit()" />
				<br/>
				<br/>
				<a href="login.html">Go back</a>
			</form>
		</div>
		<script>
			function trySubmit() {
				var email = document.getElementsByName("email")[0].value.trim();
				var firstName = document.getElementsByName("firstName")[0].value.trim();
				var lastName = document.getElementsByName("lastName")[0].value.trim();
				var password = document.getElementsByName("password")[0].value;
				var confirm = document.getElementsByName("confirm")[0].value;
				if (email.length == 0 || firstName.length == 0 || lastName.length == 0 || password.length == 0 || confirm.length == 0) {
					alert("Please fill in all fields!");
					return;
				}
				if (confirm == password) {
					if (!email.match(".+@.+(\\..+)+$")) {
						alert("Invalid email! ");
						return;
					} else {
						document.getElementById("registrationForm").submit();
					}
				} else {
					alert("Password and Confirmation don't match!");
					return;
				}
			}
		</script>
	</body>
</html>
